  - type: prose
    title: Research
    text: |
      ##### UK-based users…
      I and other members of the team undertook user interviews and research initially in the UK, speaking to experts at [Oxford University](https://www.well.ox.ac.uk/), [Genomics England](https://www.genomicsengland.co.uk/) and [The European Bioinformatics Institute](https://www.ebi.ac.uk/). This was useful in informing what types of diagnostic information would be most suitable.

      ##### …are not representative of all users
      However it became clear that these UK-based users were only representative of a particularly expert subset of the target user base. The project started to generate interest in India and I was part of a sub-team that undertook a field trip to TB-prevalent areas of Mumbai. I am pictured above wearing a mandatory N95 mask while observing in a mobile TB lab. 
      
      ![](case-studies/mykrobe/mykrobe-lab.jpg)

      We are able to visit a range of sites and talk to a range of potential users working in every situation, from dedicated hospitals to temporary mobile labs.

      ##### Adapting the product to fit
      We were able to observe and capture existing workflows to help understand where we could adapt our product to fit seamlessly into day-to-day operations.
  - type: prose
    title: Solution
    ruled: true
    text: |
      ##### Start at the beginning
      I started with a lightweight identity design exercise where we arrived at a solution that satisfied the requirements for charm and animation by using simple forms in a bold and colourful way. The visual language was derived from images of lab samples. 

      ![](case-studies/mykrobe/mykrobe-logo-sketches.jpg)

      ##### Planning the initial solution
      The next logical step was to agree on the content and screens for an initial solution. This was achieved using a mixture of screen mapping coupled with low-fidelity wireframes which contained the information derived from the command-line tool which dictated the feature-set. 
