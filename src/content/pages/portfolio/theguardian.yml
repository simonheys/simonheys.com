  - type: work-row
    columns:
      - text: I rapidly developed a set of native apps with enough fidelity to enable thorough user testing, iterating between research and prototyping to explore different directions.
  - type: work-row
    columns:
      - src: portfolio/theguardian/theguardian-col-6-exploded-1.png
      - src: portfolio/theguardian/theguardian-col-6-exploded-2.png
  - type: work-row
    columns:
      - text: The prototypes explored playful methods of interaction such as timeline-style scrolling and gestural navigation. We also varied the density and depth of articles and used testing to understand how this changed the overall experience.
