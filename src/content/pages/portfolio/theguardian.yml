  - type: work-row
    columns:
      - text: The prototype concepts were rooted in observed real-world user behaviour. We responded to patterns in news readership, paying attention to time, place and attention over a complete weekly cycle. For example, people wanted shorter updates during commuting and more reflective reads in the evening.
  - type: work-row
    columns:
      - type: scrolling-browser-cell
