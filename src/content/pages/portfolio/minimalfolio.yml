title: Minimal Folio
subtitle: Portfolio app for iPad and iPhone
thumbnails:
  - src: portfolio/minimalfolio/minimalfolio-thumbnail-logo.jpg
components:
  - type: work-header
    subtitle: A simple way for designers, photographers and teams to present images, video and PDF on iPad and iPhone, with an unbranded interface so your folio does the talking.
    links:
      - text: Download
        url: https://apple.co/3oLaYwu
  - type: work-row
    vimeoId: 600167329
    color: '#363636'
  - type: work-row
    columns:
      - text: I designed and developed Minimal Folio to solve my own need for a portfolio app, with the ability to adjust the breadth and depth of my work in response to the flow of conversation while presenting.
  - type: work-row
    columns:
      - src: portfolio/minimalfolio/minimalfolio-thumbnails.jpg
  - type: work-row
    columns:
      - text: The solution is non-linear navigation, where you swipe vertically to increase detail within a project and horizontally to change project, so you can easily dive deeper when a client is interested and move on when they are not.
  - type: work-row
    vimeoId: 601029020
    color: '#363636'
  - type: work-row
    columns:
      - text: Non-linear navigation is made possible by arranging work in columns of increasingly detailed slides.
  - type: work-row
    columns:
      - src: portfolio/minimalfolio/minimalfolio-col-6-ipad.jpg
      - src: portfolio/minimalfolio/minimalfolio-col-6-ipad-selection.jpg
  - type: work-row
    columns:
      - text: The app is unbranded and obsessively minimal. Unlike many portfolio apps with heavy chrome and branding, a custom dark interface keeps controls out of the way so the content is the hero.
  - type: work-row
    columns:
      - src: portfolio/minimalfolio/minimalfolio-col-6-tutorial.jpg
      - src: portfolio/minimalfolio/minimalfolio-col-6-exploded.jpg
  - type: work-row
    columns:
      - text: The app has been used for global agency portfolios at DDB and Interbrand, and for exhibiting content at the legendary Xerox PARC in Palo Alto, California. Minimal Folio was also installed by Apple as an iPad demo app in high street Apple Stores.
        links:
          - text: Download
            url: https://apple.co/3oLaYwu
  - type: work-next
