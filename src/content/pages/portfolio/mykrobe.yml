    columns:
      - text: For the web and app interface I designed and developed a common system of interactive components, available to the team in an interactive web-based catalogue.
  - type: work-row
    vimeoId: 584226493
    color: '#f7f6f1'
  - type: work-row
    columns:
      - text: To make non-expert users feel comfortable and confident using the product I designed a user-friendly identity inspired by the shapes, colours and transparency seen in traditional TB stain tests.
