  - type: work-header
    subtitle: I worked with scientists and medics as lead product designer and front-end engineer to create a user-friendly interface for a complex Tuberculosis (TB) resistance and outbreak analysis platform.
  - type: mykrobe-animation
  - type: work-row
    vimeoId: 585698728
    color: '#f6a229'
  - type: work-row
    columns:
      - text: The platform has web and desktop apps which must meet the needs of non-specialist end-users analysing TB resistance in challenging environments.
  - type: work-row
    src: portfolio/mykrobe/mykrobe-comparison.jpg
    title: Comparison view showing Mykrobe analysis across samples
  - type: work-row
    columns:
      - text: We learned about our users from real world on-site observation, including a field trip to TB-prevalent areas of Mumbai, India, which directly informed offline workflows, result layouts and language used in the interface.
  - type: work-row
    columns:
      - type: scrolling-browser-cell
