components:
  - type: work-header
    subtitle: I designed and developed a visually-led time tracking app that turns abstract hours into a colourful strip of time, making it easier to see where the day goes at a glance.
  - type: work-row
    columns:
      - col: 6
        vimeoId: 589196732
        color: '#404040'
      - col: 6
        vimeoId: 587071119
        color: '#404040'
  - type: work-row
    columns:
      - text: Most time tracking apps only use numbers and text, feel like a chore and get forgotten. Fathm uses a unique colourful rolling strip of time that you slice into segments by swiping, turning tracking into a quick, visual habit.
  - type: work-row
    columns:
      - src: portfolio/fathm/fathm-col-6-exploded-1.png
      - src: portfolio/fathm/fathm-col-6-exploded-2.png
  - type: work-row
    columns:
      - text: Segments of time are tracked by quickly tapping customisable coloured categories, with colours mixing together as activities are added to give an instant sense of how your day is balanced.
  - type: work-row
    columns:
      - col: 6
        src: portfolio/fathm/fathm-col-6-fragmented.jpg
      - col: 6
        vimeoId: 589206157
        color: '#404040'
  - type: work-row
    columns:
      - text: Users can quickly switch tasks from a list of recents or favourites, keeping friction low even when moving between many small pieces of work.
  - type: work-row
    columns:
      - col: 6
        src: portfolio/fathm/fathm-col-6-icons.png
      - col: 6
        src: portfolio/fathm/fathm-icon-construction.svg
  - type: work-row
    columns:
      - text: The app provides a variety of interactive visualisations to help gain insight into how you spend time, and lets you set time budgets for activities.
  - type: work-row
    columns:
      - col: 6
        vimeoId: 589201736
        color: '#404040'
      - col: 6
        vimeoId: 589207049
  - type: work-row
    columns:
